	<script src="./js/role.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		var cur_index=0;//全局变量
		
		$(document).ready(function() {
			change(cur_index);//默认执行一次
		    $(".avartar").each(function(index, e) {//index第几个图片 e图片本身
			
		        $(this).attr("src", avatar_arr[index]);
				
		        $(this).click(function() {
					cur_index=index;
					change(cur_index);
		        });
		    });
			$(".left-arrow").click(function() {
				if(cur_index>0){
					cur_index = cur_index - 1;
					change(cur_index);
				}
			});
			$(".right-arrow").click(function() {
				if(cur_index<2){
						cur_index=cur_index+1;
						change(cur_index);
					}
				});
			});
		
		
		
		
		function change(cur_index){//封装独立函数
			$(".selected").removeClass("selected"); // 移除已选中状态
			$(".avartar:eq("+cur_index+")").addClass("selected");// if直接放cur_index只会是字符串 需要用++拼接
			$(".role-img").attr("src", se_avatar_arr[cur_index]);// 切换对应的角色图片
		}
		
	</script>
